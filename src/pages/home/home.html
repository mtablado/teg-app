<ion-content padding class="elgarabato">
  <ion-grid>
    <ion-row class="logo-row">
      <ion-col>
      </ion-col>
      <ion-col col-8>
        <img src="/assets/imgs/home/logo.png"/>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row class="status-row">
      <ion-col>
      </ion-col>
      <ion-col col-8 class="status-row">

        <div *ngIf="shareLocation">
          <h3>Posici&oacute;n Actual</h3>
          <h4>Latitud: {{locationTracker.lat}}</h4>
          <h4>Longitud: {{locationTracker.lng}}</h4>
        </div>

        <div *ngIf="!shareLocation">
          <h3>{{user.name}} Por favor activa el seguimiento!</h3>
        </div>

      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row class="toggle-row">
      <ion-col>
      </ion-col>
      <ion-col col-8>

        <ion-item class="toggle-item">
          <ion-toggle [(ngModel)]="shareLocation" (ngModelChange)="toggleShareLocation($event)" item-left class="toggle-location"></ion-toggle>
          <ion-label>Compartir Ubicaci√≥n</ion-label>
        </ion-item>

      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

  </ion-grid>
