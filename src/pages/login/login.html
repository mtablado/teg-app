<ion-header>
<ion-navbar>
  <button ion-button menuToggle icon-only>
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>
  Iniciar Sesión
  </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="elgarabato">

<form [formGroup]="loginFormGroup" (ngSubmit)="logForm()">
  <ion-item>
    <ion-label color="primary" stacked>Nombre de usuario</ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Contraseña</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <button ion-button type="submit" [disabled]="!loginFormGroup.valid">Submit</button>
</form>

</ion-content>
